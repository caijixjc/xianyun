<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{ message | firstUpper(1) | connect}}
    <!--不管 firstUpper('1')传的是那个参数，下面的index就可以代替-->
</div>
<script>
    // 全局注册过滤器一定要在Vue实例之前
    Vue.filter("firstUpper",function (val,index) {
        return val.slice(0,index)+ val.charAt(index).toUpperCase()+val.slice(Number(index)+1)
        //          a                  B                                c
    })
    Vue.filter("connect",function (val) {
        return val.split('').join('-') 
            //   a-B-c
    })
    new Vue({
        el:'#app',
        data:{
            message:'abc'
        }
    })
</script>
</body>
</html>
